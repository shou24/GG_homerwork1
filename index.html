<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Music Player</title>
  </head>

  <body>
    <div class="create">
      <form>
        <h1>CREATE PLAYLIST</h1>
        <div class="formcontainer">
        <hr/>
        <div class="container">
          <label for="tittle">Tittle</label>
          <input id="tittle" placeholder="Tittle" required />
          <label for="description">Description</label>
          <input id="description" placeholder="Description" />
        </div>
        <button id="btn-create">Create</button>
      </form>
    </div> 
    <div class="music-list">
      <div class="contents-item">
        <div class="song-image">
          <img src="taylor swift.png" width=250px>
        </div>
        <div class="song-description">
          <h2 class="tittle-song">Red</h2>
          <h3 class="tittle-singer">Taylor Swift</h3>
          <h4 class="tittle-album">Album: Red</h4>
          <button class="btn-song">Play Music</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
